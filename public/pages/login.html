<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <title>Bayarid</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light-me shadow-header fixed-top">
        <a class="navbar-brand" href="#">
            <img src="../asset/logo_bayarin.svg" width="90" height="30" class="d-inline-block align-top" alt=""></a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container" style="margin-top: 30%">
        <div class="content-wrapper">
            <div class="mt-4 ml-1">
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="color-sekunder" style="font-size: 14px; font-weight:100">No. Handphone</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder=" Some Input Text"
                                style="height: 3rem;">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h6 class="color-sekunder" style="font-size: 14px; font-weight:100">PIN</h6>
                        <div class="input-group mb-3">
                            <div class="input-group" id="show_hide_password">
                                <input style="height: 3rem;" class="form-control" type="password"
                                    placeholder="Input Phone Number">
                                <a href="" style="height: 3rem;" class="field-icon"><i style="margin-right:10px; "
                                        class="fas fa-eye-slash " aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                    <h6 style="font-size:10px;font-weight:200;" class="color-sekunder">* Dengan melanjutkan saya
                        setuju dengan Syarat dan Ketentuan Bayarind</h6>
                    <div class="row" style="margin-top: 10%;">
                        <div class="col-6">
                            <button type="button" class="button-primary-me-2"
                                style="font-size: 18px; font-weight: 500; margin-left: 50%;">Login</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="button-primary-me-2"
                                style="font-size: 18px; font-weight: 500; margin-left: 25%;">Register</button>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top:20%;">
                <h6 style="margin-left: 24%">Belum Punya Bayarind?</h6>
                <h4 style=" margin-left: 15%; color: #0A77D9"><b>Download Sekarang!</b></h4>
                <div class="row" style="margin-top: -10%;">
                    <div class="col-6">
                        <img src="../asset/Group 2806-app.svg" width="100" height="100" style="margin-left:35%">
                    </div>
                    <div class="col-6" style="padding-right: 6%">
                        <img src="../asset/Group 2812-play.svg" width="100" height="100" style="margin-left:-10%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer-me" style="z-index: 2;">

    </footer>
</body>
<script src="../../node_modules/jquery/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
<script>
    $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
            var icon = jQuery(this).find('svg');
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                icon.attr('data-icon', 'eye-slash');
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                icon.attr('data-icon', 'eye');
            }
        });
    });
</script>

</html>
