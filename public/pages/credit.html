<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>bayarind</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light-me shadow-header" style="z-index: 2;">
        <a class="navbar-brand" href="#">
            <img src="../asset/logo_bayarin.svg" width="90" height="30" class="d-inline-block align-top" alt=""></a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        <div class="content-wrapper">
            <div class="table-responsive">
                <table class="table mt-4">
                    <tbody>
                        <tr class="border-0" style="background-color:#0A77D9; border: 0 solid #0A77D9;">
                            <td style="color: white">Mark</td>
                            <td style="color: white">:</td>
                            <td style="text-align: right; color: white; border: 0 solid #0A77D9">@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h5 style="font-size: 12px; font-weight: 400;">Transaction No: 1234567890000</h5>
            <form class="mt-3">
                <div class="form-group">
                    <div class="row">
                        <div class="col-9">
                            <input type="number" class="form-control  " id="exampleFormControlInput1"
                                placeholder="Card Number">
                        </div>
                        <div class="col-3">
                            <i style="font-size: 30px" class="far fa-credit-card"></i>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-5">
                            <select id="inputState" class="form-control  ">
                                <option selected>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select id="inputState" class="form-control  ">
                                <option selected>Year</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <i style="font-size: 30px" class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-5">
                            <input type="number" class="form-control  " id="exampleFormControlInput1" placeholder="CVC">
                        </div>
                        <div class="col mt-1">
                            <i style="font-size:15px; color: #0A77D9" class="fas fa-question-circle"></i>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-9">
                            <input type="number" class="form-control  " id="exampleFormControlInput1"
                                placeholder="Card Holder Name">
                        </div>
                    </div>
                </div>
            </form>
            <button type="button" class="button-primary-me" style="font-size: 18px; font-weight: 500;">Next</button>
            <div class="row ml-4 mt-3">
                <div class="col-2">
                    <img src="../asset/Image 1.svg" alt="#">
                </div>
                <div class="col-2">
                    <img src="../asset/logo-VISA.svg" alt="#">
                </div>
                <div class="col-2">
                    <img src="../asset/mastercard.svg" alt="#">
                </div>
                <div class="col-2">
                    <img src="../asset/JCB.svg" alt="#">
                </div>
                <div class="col-2">
                    <img src="../asset/american-express.svg" alt="#">
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-me" style="z-index: 2; margin-top: 11.5%;">

    </footer>
</body>
<script src="../../node_modules/jquery/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
